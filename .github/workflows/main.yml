name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release-solution-ALMLab:
    uses: ./.github/workflows/release-solution-to-prod-with-inputs.yml
    with:
      #You can specify the solution name here
      solution_name: ALMLab
      #Update your values here
      BUILD_ENVIRONMENT_URL: https://sacavich.crm2.dynamics.com
      PRODUCTION_ENVIRONMENT_URL: https://sacavich2.crm2.dynamics.com
      CLIENT_ID: 21f94f51-dd66-4229-b70a-8dfb9576aeec
      TENANT_ID: d299a3d0-6c54-4f51-a532-7bd209d3ad87
    secrets:
      envSecret: ${{ secrets.PowerPlatformSPN }}
